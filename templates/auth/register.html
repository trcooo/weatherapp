{% extends "base.html" %}
{% block title %}Регистрация — Weather{% endblock %}
{% block content %}
<section class="auth-wrap">
  <div class="card auth-card">
    <div class="auth-card__head">
      <div class="kicker">Аккаунт</div>
      <h1 class="auth-card__title">Регистрация</h1>
      <p class="muted">Создайте аккаунт, чтобы сохранять города и настройки.</p>
    </div>

    <form class="form" method="post" action="{{ url_for('auth.register_post') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

      <label class="field">
        <span class="field__label">Username</span>
        <input class="field__input" type="text" name="username" autocomplete="username" required placeholder="например: ivan">
      </label>

      <label class="field">
        <span class="field__label">Email</span>
        <input class="field__input" type="email" name="email" autocomplete="email" required placeholder="you@example.com">
      </label>

      <label class="field">
        <span class="field__label">Пароль</span>
        <input class="field__input" type="password" name="password" autocomplete="new-password" required placeholder="минимум 6 символов">
      </label>

      <div class="form__row">
        <button class="btn btn--primary" type="submit">Создать аккаунт</button>
        <a class="btn btn--ghost" href="{{ url_for('auth.login') }}">Уже есть аккаунт</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
